server:
  port: 8001

spring:
  application:
    name: flash-sale-eureka

eureka:
  server:
    enable-self-preservation: false
  instance:
    hostname: localhost
#    lease-expiration-duration-in-seconds: 60
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka

